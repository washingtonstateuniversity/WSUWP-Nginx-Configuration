server {
    listen 80;
    server_name www.business.wsu.edu;

    rewrite /Pages/index.aspx http://business.wsu.edu/ permanent;
    rewrite /academics/hospitality/pages/index.aspx http://business.wsu.edu/departments/hospitality/ permanent;
    rewrite /graduate/pages/index.aspx http://business.wsu.edu/graduate-programs/ permanent;
    rewrite /carsoncenter/pages/index.aspx http://business.wsu.edu/about-carson/facilities/carson-center/ permanent;
    rewrite /carsoncenter/advising/pages/index.aspx http://business.wsu.edu/undergraduate/advising/contact-advisor/ permanent;
    rewrite /graduate/phd/pages/index.aspx http://business.wsu.edu/graduate-programs/phd-business/advantages/ permanent;
    rewrite /academics/accounting/Pages/index.aspx http://business.wsu.edu/departments/accounting/ permanent;
    rewrite /academics/mise/Pages/index.aspx http://business.wsu.edu/departments/mise/ permanent;
    rewrite /carsoncenter/scholarships/pages/index.aspx http://business.wsu.edu/undergraduate/financial-aid-scholarships/ permanent;
    rewrite /graduate/macc/pages/index.aspx http://business.wsu.edu/graduate-programs/masters-accounting/advantages/ permanent;
    rewrite /academics/finance/Pages/index.aspx http://business.wsu.edu/departments/finance-management-science/ permanent;
    rewrite /academics/marketing/Pages/index.aspx http://business.wsu.edu/departments/marketing-international-business/ permanent;
    rewrite /Students/Pages/Transfer.aspx http://business.wsu.edu/undergraduate/admission/ permanent;

    return 301 http://business.wsu.edu$request_uri;
}

