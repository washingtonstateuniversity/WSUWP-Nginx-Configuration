# SSL redirect handling - one per server_name
server {
    server_name access.wsu.edu;

    include /etc/nginx/wsuwp-common-header.conf;

    ssl_certificate     /etc/nginx/ssl/access.wsu.edu.cer;
    ssl_certificate_key /etc/nginx/ssl/access.wsu.edu.key;

    include /etc/nginx/wsuwp-ssl-common.conf;
    return 301 https://oeo.wsu.edu;
}

