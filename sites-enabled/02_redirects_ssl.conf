# SSL redirect handling - one per server_name
server {
    listen 443 ssl spdy;
    server_name stage.ucomm.wsu.edu;

    ssl on;
    ssl_certificate     /etc/nginx/ssl/stage.ucomm.wsu.edu.cer;
    ssl_certificate_key /etc/nginx/ssl/stage.ucomm.wsu.edu.key;

    include /etc/nginx/wsuwp-ssl-common.conf;
    return 301 https://ucomm.wsu.edu$request_uri;
}

server {
    listen 443 ssl spdy;
    server_name 125.wsu.edu;
